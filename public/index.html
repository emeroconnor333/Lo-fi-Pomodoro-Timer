<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="/favicon.png">

</head>
<body id="bg-1">
    <h1>Lo-fi Pomodoro Timer</h1>
    <p id="countdown">25:00</p>
    <p id="quadrantEl">1/4</p>
    <button class="button" id="start-btn" onClick="startTimer()">start</button>
    <button class="button" onClick="skip()">
        <i class="bi bi-skip-end"></i>
    </button>

    <p class="yomogi-regular" id="madeBy">made with 
        <i class="bi bi-suit-heart"></i>
        by
        <a href="https://emeroconnor.dev/">emer</a>
    </p>

    <script src="index.js"></script>
</body>
</html>
